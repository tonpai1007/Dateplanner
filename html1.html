<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Date Planner</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #ffe6f2 0%, #fff5f9 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .kurumi {
            width: 200px;
            height: 200px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: url('/api/placeholder/200/200') no-repeat center;
            background-size: contain;
            animation: bounce 2s infinite;
        }

        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .flower::before {
            content: 'üå∏';
            font-size: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .planner {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .date-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffb6c1;
            border-radius: 8px;
            font-size: 16px;
        }

        .event-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffb6c1;
            border-radius: 8px;
            font-size: 16px;
        }

        .add-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #ff1493;
        }

        .events-list {
            margin-top: 20px;
        }

        .event-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Cute Date Planner ‚ú®</h1>
        <div class="planner">
            <input type="date" class="date-input" id="dateInput">
            <input type="text" class="event-input" id="eventInput" placeholder="Enter your event...">
            <button class="add-btn" onclick="addEvent()">Add Event üíñ</button>
            <div class="events-list" id="eventsList"></div>
        </div>
    </div>
    <div class="kurumi"></div>

    <script>
        // Create falling flowers animation
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.animation = `fall ${Math.random() * 10 + 5}s linear`;
            document.body.appendChild(flower);

            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        // Generate flowers periodically
        setInterval(createFlower, 1000);

        // Event handling
        function addEvent() {
            const dateInput = document.getElementById('dateInput');
            const eventInput = document.getElementById('eventInput');
            const eventsList = document.getElementById('eventsList');

            if (!dateInput.value || !eventInput.value) {
                alert('Please fill in both date and event! üå∏');
                return;
            }

            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';
            
            const date = new Date(dateInput.value);
            const formattedDate = date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            eventItem.innerHTML = `
                <div>
                    <strong>${formattedDate}</strong><br>
                    ${eventInput.value}
                </div>
                <button class="delete-btn" onclick="this.parentElement.remove()">‚úñÔ∏è</button>
            `;

            eventsList.appendChild(eventItem);
            eventInput.value = '';

            // Add some sparkle when adding an event
            createFlower();
            createFlower();
            createFlower();
        }

        // Save events to localStorage
        function saveEvents() {
            const eventsList = document.getElementById('eventsList');
            const events = eventsList.innerHTML;
            localStorage.setItem('plannerEvents', events);
        }

        // Load events from localStorage
        function loadEvents() {
            const eventsList = document.getElementById('eventsList');
            const savedEvents = localStorage.getItem('plannerEvents');
            if (savedEvents) {
                eventsList.innerHTML = savedEvents;
            }
        }

        // Save events when modified
        document.getElementById('eventsList').addEventListener('DOMSubtreeModified', saveEvents);

        // Load events when page loads
        window.onload = loadEvents;
    </script>
</body>
</html>
